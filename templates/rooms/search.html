{%extends "base.html" %}

{%block page_title%}
    Search
{%endblock page_title%}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action ="{% url "rooms:search" %}">
        {{form.as_p}}  <!--검색창 위치들을 위아래로 만들어줌-->
        <button>Search</button>
    </form>
    {% for room in rooms %}
        <h3>{{room.name}}</h3>
    {% endfor %}

{%endblock content%}
